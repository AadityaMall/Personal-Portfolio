    content="Pursuing a Bachelor of Technology in Computer Science with a specialization in Artificial Intelligence. A creative MERN stack developer with strong skills in math, logic, and coding. Explore a portfolio showcasing innovative web solutions and a passion for continuous learning.">


  <style>
    @keyframes astronaut {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #preloader {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100vh;
    }

    .astronaut {
      width: 250px;
      height: 300px;
      z-index: 11;
      top: calc(50% - 150px);
      left: calc(50% - 125px);
      animation: astronaut 5s linear infinite;
    }

    .schoolbag {
      width: 100px;
      height: 150px;
      position: absolute;
      z-index: 1;
      top: calc(50% - 75px);
      left: calc(50% - 50px);
      background-color: #94b7ca;
      border-radius: 50px 50px 0 0 / 30px 30px 0 0;
    }

    .head {
      width: 97px;
      height: 80px;
      position: absolute;
      z-index: 3;
      background: -webkit-linear-gradient(left, #e3e8eb 0%, #e3e8eb 50%, #fbfdfa 50%, #fbfdfa 100%);
      border-radius: 50%;
      top: 34px;
      left: calc(50% - 47.5px);
    }

    .head:after {
      content: "";
      width: 60px;
      height: 50px;
      position: absolute;
      top: calc(50% - 25px);
      left: calc(50% - 30px);
      background: -webkit-linear-gradient(top, #15aece 0%, #15aece 50%, #0391bf 50%, #0391bf 100%);
      border-radius: 15px;
    }

    .head:before {
      content: "";
      width: 12px;
      height: 25px;
      position: absolute;
      top: calc(50% - 12.5px);
      left: -4px;
      background-color: #618095;
      border-radius: 5px;
      box-shadow: 92px 0px 0px #618095;
    }

    .body {
      width: 85px;
      height: 100px;
      position: absolute;
      z-index: 2;
      background-color: #fffbff;
      border-radius: 40px / 20px;
      top: 105px;
      left: calc(50% - 41px);
      background: -webkit-linear-gradient(left, #e3e8eb 0%, #e3e8eb 50%, #fbfdfa 50%, #fbfdfa 100%);
    }

    .panel {
      width: 60px;
      height: 40px;
      position: absolute;
      top: 20px;
      left: calc(50% - 30px);
      background-color: #b7cceb;
    }

    .panel:before {
      content: "";
      width: 30px;
      height: 5px;
      position: absolute;
      top: 9px;
      left: 7px;
      background-color: #fbfdfa;
      box-shadow: 0px 9px 0px #fbfdfa, 0px 18px 0px #fbfdfa;
    }

    .panel:after {
      content: "";
      width: 8px;
      height: 8px;
      position: absolute;
      top: 9px;
      right: 7px;
      background-color: #fbfdfa;
      border-radius: 50%;
      box-shadow: 0px 14px 0px 2px #fbfdfa;
    }

    .arm {
      width: 80px;
      height: 30px;
      position: absolute;
      top: 121px;
      z-index: 2;
    }

    .arm-left {
      left: 30px;
      background-color: #e3e8eb;
      border-radius: 0 0 0 39px;
    }

    .arm-right {
      right: 30px;
      background-color: #fbfdfa;
      border-radius: 0 0 39px 0;
    }

    .arm-left:before,
    .arm-right:before {
      content: "";
      width: 30px;
      height: 70px;
      position: absolute;
      top: -40px;
    }

    .arm-left:before {
      border-radius: 50px 50px 0px 120px / 50px 50px 0 110px;
      left: 0;
      background-color: #e3e8eb;
    }

    .arm-right:before {
      border-radius: 50px 50px 120px 0 / 50px 50px 110px 0;
      right: 0;
      background-color: #fbfdfa;
    }

    .arm-left:after,
    .arm-right:after {
      content: "";
      width: 30px;
      height: 10px;
      position: absolute;
      top: -24px;
    }

    .arm-left:after {
      background-color: #6e91a4;
      left: 0;
    }

    .arm-right:after {
      right: 0;
      background-color: #b6d2e0;
    }

    .leg {
      width: 30px;
      height: 40px;
      position: absolute;
      z-index: 2;
      bottom: 70px;
    }

    .leg-left {
      left: 76px;
      background-color: #e3e8eb;
      transform: rotate(20deg);
    }

    .leg-right {
      right: 73px;
      background-color: #fbfdfa;
      transform: rotate(-20deg);
    }

    .leg-left:before,
    .leg-right:before {
      content: "";
      width: 50px;
      height: 25px;
      position: absolute;
      bottom: -26px;
    }

    .leg-left:before {
      left: -20px;
      background-color: #e3e8eb;
      border-radius: 30px 0 0 0;
      border-bottom: 10px solid #6d96ac;
    }

    .leg-right:before {
      right: -20px;
      background-color: #fbfdfa;
      border-radius: 0 30px 0 0;
      border-bottom: 10px solid #b0cfe4;
    }

    .spinner {
      --clr: rgb(0, 113, 128);
      --gap: 6px;
      /* gap between each circle */
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--gap);
    }

    .spinner span {
      width: 20px;
      height: 20px;
      border-radius: 100%;
      background-color: var(--clr);
      opacity: 0;
    }

    .spinner span:nth-child(1) {
      animation: fade 1s ease-in-out infinite;
    }

    .spinner span:nth-child(2) {
      animation: fade 1s ease-in-out 0.33s infinite;
    }

    .spinner span:nth-child(3) {
      animation: fade 1s ease-in-out 0.66s infinite;
    }

    @keyframes fade {

      0%,
      100% {
        opacity: 1;
      }

      60% {
        opacity: 0;
      }
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="preloader">
    <div data-js="astro" class="astronaut">
      <div class="head"></div>
      <div class="arm arm-left"></div>
      <div class="arm arm-right"></div>
      <div class="body">
        <div class="panel"></div>
      </div>
      <div class="leg leg-left"></div>
      <div class="leg leg-right"></div>
      <div class="schoolbag"></div>
    </div>
    <div class="spinner">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div id="root"></div>

</body>

</html>
